<md-popup [position]="position()">
	<div popup-target>
		<button md-button>{{ position() }}</button>
	</div>
	<div popup-content>
		<div class="title">I'm a custom Popup</div>
		<div class="content">I can have some content here.</div>
		<div class="actions">
			<button md-button>Action 1</button>
			<button md-button-brand>Action 2</button>
		</div>
	</div>
</md-popup>
