@if (hasHeader()) {
	<div class="md-dialog-header">
		<ng-content select="[md-dialog-header]"></ng-content>
		<button md-button md-button-link (click)="close()">
			<md-icon>close</md-icon>
		</button>
	</div>
}

<ng-content></ng-content>

@if (hasFooter()) {
	<div class="md-dialog-footer">
		<ng-content select="[md-dialog-footer]"></ng-content>
	</div>
}
