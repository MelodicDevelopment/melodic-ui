<div class="md-popup-trigger" (click)="click()" (mouseover)="mouseOver()" (mouseout)="mouseOut()">
	<ng-content select="[md-popup-target]"></ng-content>
</div>

<ng-template #popupContent>
	<div class="md-popup-content" [ngClass]="[popupClass(), position(), arrow() ? '' : 'no-arrow']">
		<ng-content select="[md-popup-content]"></ng-content>
	</div>
</ng-template>
