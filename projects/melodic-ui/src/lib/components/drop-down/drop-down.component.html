<input type="text" md-form-input readonly [placeholder]="placeholder()" (input)="input.emit($event)" (focus)="focus.emit()" (blur)="blur.emit()" />

<md-content-box class="options-list" [ngClass]="{ active: isActive() }">
	@for (option of options(); track option.value) {
		<div class="option">
			@if (option.component) {
				<ng-container *ngComponentOutlet="option.component; context: { option }"></ng-container>
			} @else {
				<ng-container *ngTemplateOutlet="optionTemplate; context: { option }"></ng-container>
			}
		</div>
	}
</md-content-box>

<ng-template #optionTemplate let-option="option">
	<div class="option-template">
		<span>{{ option.label }}</span>
	</div>
</ng-template>
