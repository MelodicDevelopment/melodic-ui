@let component = tooltipComponent();
@if (component) {
	<ng-container *ngComponentOutlet="component; inputs: tooltipComponentInputs()"></ng-container>
} @else {
	@if (tooltipTitle()) {
		<div class="tooltip-title">
			{{ tooltipTitle() }}
		</div>
	}
	<div class="tooltip-text">
		{{ tooltipText() }}
	</div>
}
